<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Prova</title>
</head>

<body>
    <h2>Exemplos de formularios em HTML</h2>
    <h3>Exemplo 01</h3>

    <!-- placeholder frace mais clara -->
    <form>
        <input type="text" placeholder="Nome" name="nome">
        <input type="email" placeholder="E-mail" name="email">
        <input type="date" name="aniversario">
        <input type="tel" placeholder="Celular" name="celular">
        <input type="password" placeholder="Senha" name="senha">
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Exemplo 02</h2>


    <br>
    <textarea rows="4" cols="50">
        "Texto Livre" 
    </textarea>

    <h3>Exemplo 03</h3>

    <form>
        <fieldset>
            <legend>Formulario</legend>
            <label for="name">Nome:</label>
            <input type="text" name="name">
            <br>
            <br>

            <label for="sex">Sexo:</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Masculino</label>
            <input type="radio" name="sex" id="femile" value="famile">
            <label for="male">Feminino</label>
            <br>
            <br>

            Pais:
            <select name="lista" id="lista">
                <option>Selecione uma opção</option>
                <option>Brasil</option>
                <option>Espanha</option>
                <option>África do Sul</option>
                <option>Bolivia</option>
            </select>
            <br>
            <br>

            <!-- cols é comprimento e rows é a largura -->
            <label for="message">Mensagem:</label><br>
            <textarea name="message" id="message" cols="30" rows="4"></textarea>
            <br>
            <br>

            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Assinar Newsletter?</label><br><br>
            <input type="submit" value="Enviar">
            </select>
        </fieldset>
    </form>

    <h2>Exemplo 04</h2>

    <!-- vc coloca o link do google pra quando vc colocar o _blank ele vai abrir uma nova aba 
     no google com oq vc escrveu que quer pesquisar -->
    <form method="GET" action="https://www.google.com/search" target="_blank">
        <!-- o q é aleatorio por sei uma caixa de escrver pode ser qualquer coisa -->
        <input type="search" name="q">
        <input type="submit" value="Clique para pesquisar">
    </form>



</body>

</html>
